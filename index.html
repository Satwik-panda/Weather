<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Weather</title>
</head>

<body style="background-color: #e1e1cf;">
    <div class="container ">
        <div class="row mt-4">
            <!-- Today's Weather on the left -->
            <div class="col-12 col-md-6 my-2">
                <h2 class="ml-2" style="font-size: 3rem;
                color: #080909;">Today's Weather</h2>
            </div>
            <!-- Search bar on the right -->
            <div class="col-12 col-md-6 d-flex justify-content-end align-items-center">
                <form class="d-flex">
                    <div class="input-group wrapper">
                        <input class="form-control col-4" type="text" id="placeInput" placeholder="Enter a place name" autocomplete="off">
                        <button class="btn btn-primary btn-square" id="Search-button" type="button" onclick="searchPlace()">
                            Search
                        </button>
                        <div class="results" style="z-index: 1; position: absolute; width: 100%; border-radius:20px;">
                            <ul>
                            </ul>
                          </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    
    

    <div class="container col-xxl-8 px-4 py-5">
        <div class="row flex-lg-row-reverse align-items-center g-5 mt-3 pd-5 mSection">
            <div class="col-10 col-sm-8 col-lg-6" style="margin-top: 0;">
                <h1 id="main-temp">TÂ°c</h1>
                <div class="row d-flex justify-content-space-between" id="icon-row">
                    <h2 class="mt-3" id="weather-word" style="width: fit-content;">Cloudy</h2>
                    <img src="./weather icons/2-s.png" id="icon" class="mt-2">
                </div>
            </div>
            <div class="col-lg-6" style="margin-top: 0;">
                <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-4" id="place-name">Enter place name</h1>
                <p class="lead" id="Humidity">Humidity</p>
                <p class="lead" id="wind">Wind</p>
                <p class="lead" id="feels-like">Feels like </p>
                <p class="lead" id="max_temp">Max Temp</p>
                <p class="lead" id="min_temp">Min Temp</p>
            </div>
        </div>
    </div>

    <div class="container px-4 pt-5 my-3" id="icon-grid">
        <h2 class="pb-2 ">Future forecast</h2>
        <hr>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 py-5" id="forecast-data">
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
